<main
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-400 to-blue-300 px-7"
>
  <div class="bg-white p-8 md:p-10 rounded-lg shadow-lg md:w-96 w-full">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
      Connexion
    </h2>
    <form
      [formGroup]="loginForm"
      (submit)="onSubmit()"
      class="space-y-6 text-lg"
    >
      <div>
        <label for="username" class="text-gray-600 font-bold"
          >Nom d'utilisateur</label
        >
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-teal-400 text-gray-800 font-semibold"
          placeholder="Entrez votre nom d'utilisateur"
          (input)="onChanged()"
        />
      </div>
      <div>
        <label for="password" class="text-gray-600 font-bold"
          >Mot de passe</label
        >
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-teal-400 text-gray-800 font-semibold"
          placeholder="Entrez votre mot de passe"
          (input)="onChanged()"
        />
        <span class="form-helper error" *ngIf="deniedAccess"
          >Veuillez entrer des identifiants valides</span
        >
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-teal-500 text-white py-3 px-6 rounded-lg hover:bg-teal-600 transition duration-300 font-semibold"
        >
          Se Connecter
        </button>
      </div>
    </form>
  </div>
</main>
