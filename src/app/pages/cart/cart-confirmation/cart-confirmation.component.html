<!-- cart-confirmation.component.html -->
<div
  class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-60 overflow-hidden p-4"
>
  <div class="bg-white w-full max-w-md mx-auto rounded-lg shadow-md">
    <div class="p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center w-full">
        Confirmation de commande
      </h2>
      <form
        *ngIf="form"
        [formGroup]="form"
        (submit)="confirmOrder()"
        class="space-y-4"
      >
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-300"
          />
          <span
            class="block text-red-500 text-sm mt-1"
            *ngIf="!form.get('email')?.valid && form.get('email')?.touched"
          >
            Veuillez saisir un email valide
          </span>
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-gray-600">Nom</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>
        <span
          class="block text-red-500 text-sm mt-1"
          *ngIf="!form.get('lastName')?.valid && form.get('lastName')?.touched"
        >
          Veuillez saisir un nom valide
        </span>
        <div class="mb-4">
          <label for="firstName" class="block text-gray-600">Prénom</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-300"
          />
          <span
            class="block text-red-500 text-sm mt-1"
            *ngIf="
              !form.get('firstName')?.valid && form.get('firstName')?.touched
            "
          >
            Veuillez saisir un prénom valide
          </span>
        </div>
        <div class="mb-4">
          <label for="phoneNumber" class="block text-gray-600"
            >Numéro de téléphone</label
          >
          <input
            type="tel"
            id="phoneNumber"
            formControlName="phoneNumber"
            required
            class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:border-blue-300"
          />
          <span
            class="block text-red-500 text-sm mt-1"
            *ngIf="
              !form.get('phoneNumber')?.valid &&
              form.get('phoneNumber')?.touched
            "
          >
            Veuillez saisir un numéro valide
          </span>
        </div>
        <div class="flex justify-end">
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded focus:outline-none focus:ring focus:border-red-300"
            routerLink="../"
          >
            Annuler
          </button>
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded ml-2 focus:outline-none focus:ring focus:border-green-300"
          >
            Confirmer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
